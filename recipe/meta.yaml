{% set name = "django-orghierarchy" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5a2e9667696d27547e8eb992a6285a0b14962122179fd20812548e8eba0c9df4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - django >=4.2
    - django-mptt
    - djangorestframework
    - requests
    - swapper

test:
  imports:
    - django_orghierarchy
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/City-of-Helsinki/django-orghierarchy
  summary: Reusable Django application for hierarchical organizations.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
