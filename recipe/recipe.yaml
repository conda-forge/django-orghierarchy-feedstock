# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-orghierarchy
  version: "0.6.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: 2cb6c301bfc603501dc4d8c43503a14ddeb2604d59896c49522179a28dcc9e85

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - django >=4.2
    - django-mptt
    - djangorestframework
    - requests
    - swapper

tests:
  - python:
      imports:
        - django_orghierarchy
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Reusable Django application for hierarchical organizations.
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/City-of-Helsinki/django-orghierarchy

extra:
  recipe-maintainers:
    - rxm7706
